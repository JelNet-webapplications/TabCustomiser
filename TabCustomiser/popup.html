<!DOCTYPE html>
<html lang="en-NL">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./popup.css">
    </head>
     <body>
        <h1>Tab Customiser</h1>
        <div class="option">
            <h2>Cursed mode</h2>
            <label class="switch">
                <input type="checkbox" id="cursedSwitch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="option">
            <h2>Rename tab</h2>
            <div class="center">
                <input type="text" id="tabName">
            </div>
        </div>
        <div class="option">
            <h2>Customise Icon</h2>
            <div id="colorSelector">
                <div id="🎨gray"></div>
                <div id="🎨blue"></div>
                <div id="🎨red"></div>
                <div id="🎨yellow"></div>
                <div id="🎨green"></div>
                <div id="🎨magenta"></div>
                <div id="🎨purple"></div>
                <div id="🎨aqua"></div>
                <div id="🎨orange"></div>
            </div>
        </div>
        <div class="option">
            <h2>new favicon</h2>
            <div class="center">
                <input type="text" id="faviconnew">
            </div>
            <button type="button" id="faviconapply" >change</button>
        </div>
        <script src="./scripts/popup.js" type="module"></script>
    </body>
</html>
