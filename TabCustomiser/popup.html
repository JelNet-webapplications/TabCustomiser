<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="./popup.css" />

    <body>
        <h1>Tab Customiser</h1>

        <div class="option">
            <h2>Cursed mode</h2>
            <label class="switch">
                <input type="checkbox" id="cursedSwitch" onclick="updateCursed()">

        </div>
        <div class="option">
            <h2>Rename tab</h2>
            <div class="center">
                <input type="text" id="tabName" onclick="updateTitle">

        </div>
        <div class="option">
            <h2>Cursed mode</h2>
        </div>
    </body>
